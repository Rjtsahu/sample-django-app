<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Ordering App in Django</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container teal lighten-1" style="box-shadow:2px 2px 8px 2px #0c5a53;">
    <div class="row red accent-2 white-text" style="padding:10px;margin:0px;">
        {% block top_title %}
        <div class="col s6 m3 l3 offset-m3 offset-l3">
            <span>
        Welcome {{user | default:'user'}}
            </span>
        </div>
        <div class="col s6 m1 l1 offset-m2 offset-l2">
            <a href="logout" class="btn-small red darken-3" style="color:white;">Logout</a>
        </div>
        {% endblock %}
    </div>
    <div class="template-container">
        {% block content %}

        {% endblock %}
    </div>
</div>
<script src="{% static 'js/materialize.js' %}"></script>
<script type="text/javascript" src="/static/js/script.js"></script>
{% block script_content %}
{% endblock %}
</body>
</html>
